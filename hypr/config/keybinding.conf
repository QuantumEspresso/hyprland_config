###################
### KEYBINDINGS ###
###################

binds {
    allow_workspace_cycles = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# basic bindings for running apps
bind = SUPER, Return, exec, alacritty
bind = SUPERALT, B, exec, brave
bind = SUPERALT, D, exec, discord
bind = SUPERALT, S, exec, signal-desktop
bind = SUPERALT, F, exec, nautilus
bind = SUPERALT, Delete, exec, hyprlock
#bind = SUPERALT, X, exec, rofi -show drun -show-icons -theme ~/.config/hypr/rofi/launcher.rasi
bind = SUPERALT, O, exec, ~/.config/hypr/scripts/rofi_menu.sh
bind = SUPER, Q, killactive
bind = SUPERSHIFT, Q, exit
bind = SUPER, V, togglefloating
bind = SUPER, F, fullscreen

# Move focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move windows inside workspace
bind = SUPERSHIFT, left, movewindow, l
bind = SUPERSHIFT, right, movewindow, r
bind = SUPERSHIFT, up, movewindow, u
bind = SUPERSHIFT, down, movewindow, d
bind = SUPERSHIFT, H, movewindow, l
bind = SUPERSHIFT, L, movewindow, r
bind = SUPERSHIFT, K, movewindow, u
bind = SUPERSHIFT, J, movewindow, d

# Resize active window
binde = SUPERALT, right, resizeactive, 20 0
binde = SUPERALT, left, resizeactive, -20 0
binde = SUPERALT, up, resizeactive, 0 20
binde = SUPERALT, down, resizeactive, 0 20
binde = SUPERALT, l, resizeactive, 20 0
binde = SUPERALT, h, resizeactive, -20 0
binde = SUPERALT, k, resizeactive, 0 20
binde = SUPERALT, j, resizeactive, 0 -20

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, z, workspace, r-1
bind = SUPER, x, workspace, r+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPERSHIFT, 1, movetoworkspace, 1
bind = SUPERSHIFT, 2, movetoworkspace, 2
bind = SUPERSHIFT, 3, movetoworkspace, 3
bind = SUPERSHIFT, 4, movetoworkspace, 4
bind = SUPERSHIFT, 5, movetoworkspace, 5
bind = SUPERSHIFT, 6, movetoworkspace, 6
bind = SUPERSHIFT, 7, movetoworkspace, 7
bind = SUPERSHIFT, 8, movetoworkspace, 8
bind = SUPERSHIFT, 9, movetoworkspace, 9
bind = SUPERSHIFT, z, movetoworkspace, r-1
bind = SUPERSHIFT, x, movetoworkspace, r+1

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# printscreen
bind = , Print, exec, hyprshot -m output -m DP-1 -o ~/Pictures
bind = SUPER, Print, exec, hyprshot -m region -o ~/Pictures
bind = SUPERALT, Print, exec, hyprshot -m window -o ~/Pictures

# multimedia keys
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle=, XF86AudioPlay, exec, cmus-remote --pause
bindle=, XF86AudioNext, exec, cmus-remote --next
bindle=, XF86AudioPrev, exec, cmus-remote --prev

# dropdown terminals
bind = ALT, t, exec, ~/.config/hypr/scripts/dropdown-term.sh term
bind = ALT, m, exec, ~/.config/hypr/scripts/dropdown-term.sh music
bind = ALT, b, exec, ~/.config/hypr/scripts/dropdown-term.sh lynx
bind = ALT, c, exec, ~/.config/hypr/scripts/dropdown-term.sh calendar
bind = ALT, s, exec, ~/.config/hypr/scripts/dropdown-term.sh signal
bind = ALT, d, exec, ~/.config/hypr/scripts/dropdown-term.sh discord
#bind = , F5, togglespecialworkspace, gromit
bind = , F6, exec, gromit-mpx --undo
bind = SHIFT , F6, exec, gromit-mpx --redo
bind = , F7, exec, gromit-mpx
bind = SHIFT , F7, exec, gromit-mpx --clear
bind = , F8, exec, gromit-mpx --toggle
bind = SHIFT , F8, exec, gromit-mpx --quit
bind = , F9, exec, gromit-mpx --visible
bind = SHIFT , F9, exec, gromit-mpx --quit

bind = ALT, o, exec, ~/.config/hypr/scripts/toggle_opacity.sh toggle
